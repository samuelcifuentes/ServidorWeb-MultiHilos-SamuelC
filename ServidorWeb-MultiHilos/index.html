<!DOCTYPE html>
<html>
<head>
    <title>Servidor Web MultiHilos</title>
    <style>
        body {
            background: #111827;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .card {
            background: #1f2937;
            padding: 30px;
            margin: 40px auto;
            width: 500px;
            border-radius: 15px;
        }
        h1 {
            color: #00ff99;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Servidor Web Multi-Hilos</h1>

<div class="card">
    <h2>Subir Imagen (JPG o GIF)</h2>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".jpg,.gif" required>
        <br>
        <button type="submit">Subir</button>
    </form>

</div>

</body>
</html>
